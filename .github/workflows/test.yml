name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term --cov-report=xml --cov-report=html
          # Fail if coverage is below threshold (enforced via .coveragerc)
      
      - name: Verify coverage file exists
        run: |
          python -c "import pathlib; f = pathlib.Path('coverage.xml'); exit(1) if not f.exists() else print(f'Coverage file exists: {f.stat().st_size} bytes')"
        shell: bash
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          # For public repos, token is optional - Codecov auto-detects from GitHub context

