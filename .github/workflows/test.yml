name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -c "import subprocess, sys; subprocess.run([sys.executable, '-m', 'pip', 'install', '--upgrade', 'pip', '--quiet', '--disable-pip-version-check'], stderr=subprocess.DEVNULL, stdout=subprocess.DEVNULL)"
          pip install -r requirements.txt --quiet --disable-pip-version-check
          pip install pytest pytest-cov --quiet --disable-pip-version-check
        env:
          PIP_NO_WARN_SCRIPT_LOCATION: 1
          PIP_DISABLE_PIP_VERSION_CHECK: 1
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term --cov-report=xml --cov-report=html --junitxml=junit.xml -o junit_family=legacy
          # Fail if coverage is below threshold (enforced via .coveragerc)
          # JUnit XML generated for Test Analytics
      
      - name: Verify coverage file exists
        run: |
          python -c "import pathlib; f = pathlib.Path('coverage.xml'); exit(1) if not f.exists() else print(f'Coverage file exists: {f.stat().st_size} bytes')"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          slug: elirancv/distrokid-release-packer
          token: ${{ secrets.CODECOV_TOKEN }}
          # Token is optional for public repos, but using it provides better reliability
          # Add CODECOV_TOKEN to GitHub Secrets: Settings → Secrets and variables → Actions
      
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          files: ./junit.xml
          report_type: test_results
          token: ${{ secrets.CODECOV_TOKEN }}
          # Using unified codecov-action@v5 (test-results-action@v1 is deprecated)
          # Token optional but recommended for reliable uploads

