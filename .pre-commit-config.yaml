# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=10000']  # Warn on files > 10MB
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Note: Ruff includes formatting, so black is not needed

  # Python linting with Ruff (fast, modern linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^scripts/.*\.py$|^pack\.py$
      - id: ruff-format
        files: ^scripts/.*\.py$|^pack\.py$

  # JavaScript/Node.js (optional - uncomment if using ESLint)
  # - repo: https://github.com/pre-commit/mirrors-eslint
  #   rev: v8.56.0
  #   hooks:
  #     - id: eslint
  #       files: ^scripts/.*\.js$|^pack\.js$
  #       additional_dependencies:
  #         - eslint@8.56.0

# Configuration
default_language_version:
  python: python3
  node: '18'

